{% extends "base.html" %}

{% block content %}
{% for article in latest_article_list %}
<div class="panel panel-default">
  <div class="panel-heading">
    <a href="{% url 'blog:article' article.id %}">
      <h2 class="panel-title">{{ article.title }}</h2>
    </a>
    <p>{{ article.pub_date }}</p>
  </div>
  
  <div class="panel-body">
    <p>{{ article.text|safe }}</p>
  </div>
</div>
{% empty %}
<p>No posts are available.</p>
{% endfor %}
<nav>
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hiden="true">&laquo;</span>
      </a>
    </li>
    <li><a href="#">1</a><li>
    <li><a href="#">2</a><li>
    <li><a href="#">3</a><li>
    <li><a href="#">4</a><li>
    <li><a href="#">5</a><li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hiden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>

{% endblock %}
